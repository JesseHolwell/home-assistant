# Scripts
# Personal Computer

pc_wake:
  alias: PC - Wake
  sequence:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: 24-4B-FE-5A-8F-88

# IOTLink
pc_shutdown:
  alias: PC - Shutdown
  sequence:
    - service: mqtt.publish
      data:
        topic: iotlink/workgroup/jesse-pc/commands/shutdown
        payload: ""
