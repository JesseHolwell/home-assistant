      data:
        topic: iotlink/workgroup/jesse-pc/commands/run
        payload:
          '{ "command": "C:\\Program Files\\CCleaner\\CCleaner64.exe", "args":
          "/AUTO", "path": "C:\\Program Files\\CCleaner\\", "user": "", "visible": true,
          "fallback": true }'
