pc_vol_set:
  alias: PC - Vol Set
  sequence:
    - service: mqtt.publish
      data:
        topic: iotlink/workgroup/jesse-pc/audio-commands/audio/volume
        payload: '{{ states("input_number.pc_volume") }}'
pc_vol_mute:
  alias: PC - Vol Mute
  sequence:
    - service: mqtt.publish
      data:
        topic: iotlink/workgroup/jesse-pc/audio-commands/audio/mute
        payload: ""
  mode: single
